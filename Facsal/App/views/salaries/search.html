<div class="row">
    <div class="large-12 columns">
        <label>
            Search for faculty members' salaries
            <input type="text" placeholder="Search"
                   data-bind="value: instantaneousSearchString, valueUpdate: 'afterkeydown'">
        </label>
    </div>
</div>

<div class="row" data-bind="if: searchResults().length > 0 && throttledSearchString().length > 0">
    <div class="large-12 columns">
        <table class="tabular">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Rank
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Merit
                    </th>
                    <th>
                        Special
                    </th>
                    <th>
                        Eminent
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Change
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: searchResults">
                <tr>
                    <td>
                        <a data-bind="attr: { href: 'salaries/edit/' + id() }, text: person().fullName"></a>
                    </td>
                    <td data-bind="text: rankTypeId"></td>
                    <td data-bind="text: totalAmount"></td>
                    <td data-bind="text: meritIncrease"></td>
                    <td data-bind="text: specialIncrease"></td>
                    <td data-bind="text: eminentIncrease"></td>
                    <td data-bind="text: newTotalAmount"></td>
                    <td data-bind="text: percentIncrease"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" data-bind="if: searchResults().length === 0 && throttledSearchString().length > 0">
    <div class="large-12 columns">
        No records
    </div>
</div>
