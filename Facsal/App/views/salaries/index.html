<div class="row" data-bind="ifIsInRole: 'create-person'">
    <div class="large-12 columns">
        <p>
            <a href="/persons/create">Create</a>
        </p>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <label>
            Department
            <select data-bind="value: selectedDepartmentId">
                <option disabled="disabled" hidden="hidden" selected="selected">Select a department...</option>
                <!-- ko foreach: units -->
                <optgroup data-bind="attr: { label: name }, foreach: departments">
                    <option data-bind="attr: { label: name, value: id }, text: name"></option>
                </optgroup>
                <!--/ko-->
            </select>
        </label>
    </div>
</div>

<div class="row" data-bind="if: salaries().length > 0">
    <div class="large-12 columns">
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Rank
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Merit
                    </th>
                    <th>
                        Special
                    </th>
                    <th>
                        Eminent
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Change
                    </th>
                </tr>
            </thead>

            <tbody data-bind="foreach: salaries">
                <tr>
                    <td>
                        <a data-bind="attr: { href: 'salaries/edit/' + id() }, text: person().fullName"></a>
                    </td>
                    <td data-bind="text: rankType().name"></td>
                    <td data-bind="text: formattedTotalAmount"></td>
                    <td data-bind="text: formattedMeritIncrease"></td>
                    <td data-bind="text: formattedSpecialIncrease"></td>
                    <td data-bind="text: formattedEminentIncrease"></td>
                    <td data-bind="text: formattedNewTotalAmount"></td>
                    <td data-bind="text: formattedPercentIncrease"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
