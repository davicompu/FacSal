<div class="row">
    <div class="large-12 columns">
        <h2 class="background"><span>NEW EMPLOYEE</span></h2>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <section data-bind="with: person">
            <fieldset>
                <h4>Employee information</h4>

                <div class="row">
                    <div class="large-5 columns end">
                        <label>
                            Id <input type="text" data-bind="value: id" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-5 columns end">
                        <label>
                            Pid <input type="text" data-bind="value: pid" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-5 columns end">
                        <label>
                            First name <input type="text" data-bind="value: firstName" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-5 columns end">
                        <label>
                            Last name <input type="text" data-bind="value: lastName" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 columns end">
                        <label>
                            Status <select data-bind="options: $parent.statusTypes,
                            optionsValue: 'id', optionsText: 'name', value: statusTypeId"></select>
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset data-bind="with: $parent.salary">
                <h4>Salary information</h4>

                <div class="row">
                    <div class="large-4 columns">
                        <label>Leave status</label>
                        <select data-bind="options: $parents[1].leaveTypes,
                            optionsValue: 'id', optionsText: 'name', value: leaveTypeId"></select>
                    </div>
                </div>

                <div class="row hide-on-print">
                    <div class="large-4 columns end">
                        <label for="FacultyType">
                            Classification
                        </label>
                        <select name="FacultyType" data-bind="options: $parents[1].facultyTypes,
                        optionsValue: 'id', optionsText: 'name', value: facultyTypeId"></select>
                    </div>
                </div>

                <div class="row hide-on-print">
                    <div class="large-4 columns end">
                        <label for="RankType">
                            Rank
                        </label>
                        <select name="RankType" data-bind="options: $parents[1].rankTypes,
                        optionsValue: 'id', optionsText: 'name', value: rankTypeId"></select>
                    </div>
                </div>

                <div class="row hide-on-print">
                    <div class="large-4 columns end">
                        <label for="AppointmentType">
                            Appointment
                        </label>
                        <select name="AppointmentType" data-bind="options: $parents[1].appointmentTypes,
                        optionsValue: 'id', optionsText: 'name', value: appointmentTypeId"></select>
                    </div>
                </div>

                <div class="row">
                    <div class="large-8 columns end">
                        <label for="Title" class="hide-on-print">
                            Title
                        </label>
                        <input name="Title" type="text" class="hide-on-print" data-bind="value: title" />
                        <p class="print-only">
                            <span class="text-underline">Title</span>: <span data-bind="text: title"></span>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="large-4 columns end">
                        <label for="FTE" class="hide-on-print">
                            FTE<span class="required">*</span>
                        </label>
                        <input name="FTE" type="text" class="hide-on-print" data-bind="value: fullTimeEquivalent" />
                        <p class="print-only">
                            <span class="text-underline">FTE</span>: <span data-bind="text: fullTimeEquivalent"></span>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="large-4 columns end">
                        <label>
                            Base amount <input type="text" data-bind="value: formattedBaseAmount" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-4 columns end">
                        <label>
                            Administrative amount <input type="text" data-bind="value: formattedAdminAmount" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-4 columns end">
                        <label>
                            Eminent amount <input type="text" data-bind="value: formattedEminentAmount" />
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-4 columns end">
                        <label>
                            Promotion amount <input type="text" data-bind="value: formattedPromotionAmount" />
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="large-12 columns">
                    <span class="save-button" data-bind="click: $parent.savePerson">Save</span>
                    <span class="cancel-button" data-bind="click: $parent.cancelPerson">Cancel</span>
                </div>
            </div>
        </section>    </div>
</div>
