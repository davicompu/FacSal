<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">Salaries by faculty type report</h4>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="tabular" data-bind="if: data().length > 0">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        Starting salaries
                    </th>
                    <th>
                        Merit increases
                    </th>
                    <th>
                        Special increases
                    </th>
                    <th>
                        Eminent increases
                    </th>
                    <th>
                        New salaries
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: data">
                <tr>
                    <td data-bind="text: facultyType[0]"></td>
                    <td data-bind="text: startingSalaries"></td>
                    <td data-bind="text: meritIncreases"></td>
                    <td data-bind="text: specialIncreases"></td>
                    <td data-bind="text: eminentIncreases"></td>
                    <td data-bind="text: newSalaries"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
