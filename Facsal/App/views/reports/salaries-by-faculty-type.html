<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">Salaries by faculty type report</h4>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="tabular" data-bind="if: departmentData().length > 0">
            <!-- ko foreach: departmentData -->
            <tbody>
                <tr>
                    <td data-bind="text: department.name"></td>
                </tr>
            </tbody>

            <tbody data-bind="if: data.length === 0">
                <tr>
                    <td>
                        No records
                    </td>
                </tr>
            </tbody>

            <tbody data-bind="if: data.length > 0">
                <tr>
                    <td></td>
                    <td>
                        Starting salaries
                    </td>
                    <td>
                        Merit increases
                    </td>
                    <td>
                        Special increases
                    </td>
                    <td>
                        Eminent increases
                    </td>
                    <td>
                        New salaries
                    </td>
                </tr>
            </tbody>

            <tbody data-bind="foreach: data">
                <tr>
                    <td data-bind="text: facultyType[0]"></td>
                    <td data-bind="text: startingSalaries"></td>
                    <td data-bind="text: meritIncreases"></td>
                    <td data-bind="text: specialIncreases"></td>
                    <td data-bind="text: eminentIncreases"></td>
                    <td data-bind="text: newSalaries"></td>
                </tr>
            </tbody>
            <!--/ko-->
        </table>
    </div>
</div>
