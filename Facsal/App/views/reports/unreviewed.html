<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">Unreviewed faculty report</h4>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="tabular" data-bind="if: departmentData().length > 0">
            <!-- ko foreach: departmentData -->
            <tbody>
                <tr>
                    <td data-bind="text: department.name"></td>
                </tr>
            </tbody>

            <tbody data-bind="if: salaries.length === 0">
                <tr>
                    <td>
                        No records
                    </td>
                </tr>
            </tbody>

            <tbody data-bind="if: salaries.length > 0">
                <tr>
                    <td>Name</td>
                </tr>
            </tbody>

            <tbody data-bind="foreach: salaries">
                <tr>
                    <td>
                        <a data-bind="attr: { href: 'salaries/edit/' + id() }, text: person().fullName"></a>
                    </td>
                </tr>
            </tbody>
            <!--/ko-->
        </table>
    </div>
</div>
