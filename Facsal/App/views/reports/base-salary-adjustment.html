<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">Meeting report</h4>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="tabular" data-bind="if: salaries().length > 0">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Rank
                    </th>
                    <th>
                        Appointment
                    </th>
                    <th>
                        FTE
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Merit
                    </th>
                    <th>
                        Special
                    </th>
                    <th>
                        Eminent
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Change
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: salaries">
                <tr>
                    <td>
                        <a data-bind="attr: { href: 'salaries/edit/' + id() }, text: person().fullName"></a>
                    </td>
                    <td data-bind="text: rankType().name"></td>
                    <td data-bind="text: appointmentType().name"></td>
                    <td data-bind="text: fullTimeEquivalent"></td>
                    <td data-bind="text: totalAmount"></td>
                    <td data-bind="text: meritIncrease"></td>
                    <td data-bind="text: specialIncrease"></td>
                    <td data-bind="text: eminentIncrease"></td>
                    <td data-bind="text: newTotalAmount"></td>
                    <td data-bind="text: percentIncrease"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
