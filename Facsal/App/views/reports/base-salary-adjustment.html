<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">Base salary adjustment report</h4>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="tabular" data-bind="if: departmentData().length > 0">
            <!-- ko foreach: departmentData -->
            <tbody>
                <tr>
                    <td data-bind="text: department.name"></td>
                </tr>
            </tbody>
            
            <tbody data-bind="if: adjustments.length > 0">
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Date
                    </td>
                    <td>
                        Rank
                    </td>
                    <td>
                        Appointment
                    </td>
                    <td>
                        FTE
                    </td>
                    <td>
                        Starting Base
                    </td>
                    <td>
                        New Base
                    </td>
                </tr>
            </tbody>

            <tbody data-bind="if: adjustments.length === 0">
                <tr>
                    <td>
                        No records
                    </td>
                </tr>
            </tbody>

            <tbody data-bind="foreach: adjustments">
                <tr data-bind="with: salary">
                    <td>
                        <a data-bind="attr: { href: 'salaries/edit/' + id() }, text: person().fullName"></a>
                    </td>
                    <td data-bind="text: $parent.formattedCreatedDate"></td>
                    <td data-bind="text: rankType().name"></td>
                    <td data-bind="text: appointmentType().name"></td>
                    <td data-bind="text: fullTimeEquivalent"></td>
                    <td data-bind="text: $parent.formattedStartingBaseAmount"></td>
                    <td data-bind="text: $parent.formattedNewBaseAmount"></td>
                </tr>
            </tbody>
            <!--/ko-->
        </table>
    </div>
</div>
