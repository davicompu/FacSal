<div class="row">
    <div class="large-12 columns">
        <a href="/">
            <h1>FacSal</h1>
        </a>
    </div>
</div>

<div class="contain-to-grid hide-on-print">
    <nav class="top-bar" data-topbar data-options="is_hover: false" role="navigation">
        <ul class="title-area">
            <li class="name">
            </li>
            <li class="toggle-topbar"><a><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li class="divider"></li>
                <!-- ko foreach: router.navigationModel -->
                <li class="menu-item">
                    <a data-bind="attr: { href: $parent.router.convertRouteToHash('/' + hash) }, text: title"></a>
                </li>
                <li class="divider"></li>
                <!--/ko-->

                <li class="menu-item"
                    data-bind="ifIsInRole: 'manage-users'">
                    <a href="/users/index">Users</a>
                </li>
                <li class="divider" data-bind="ifIsInRole: 'manage-users'"></li>
                
                <li class="menu-item">
                    <a data-bind="click: logOut">Log out</a>
                </li>
                <li class="divider"></li>
            </ul>
        </section>
    </nav>
</div>

<section id="content" data-bind="router: { transition: 'scrollers', cacheViews: true }"></section>

<div id="timeoutModal" class="small reveal-modal" data-options="closeOnBackgroundClick: false">
    <h4>Your session is about to timeout.</h4>
    <p>
        You will be logged out in <span class="counter"></span> seconds. Click continue to
        extend your session.
    </p>

    <span class="save-button button-close-reveal-modal">Continue</span>

    <a class="close-reveal-modal">&#215;</a>
</div>

<footer>
    <div class="row copyright">
        <div class="small-12 medium-6 large-6 columns">
            Copyright &copy;2014 Virginia Tech Finance IT
        </div>

        <div class="small-12 columns show-for-small small-attribution">
            Developed by <a href="http://www.linkedin.com/in/chrisjsherm/‎">Chris Sherman</a>
        </div>
        <div class="medium-4 large-6 columns hide-for-small text-right">
            Developed by <a href="http://www.linkedin.com/in/chrisjsherm/">Chris Sherman</a>
        </div>
    </div>
</footer>
